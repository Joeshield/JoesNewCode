<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>兔斯基</title>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			
			@keyframes move{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -567px 0;
				}
			}
			
			#content{
				position: absolute;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
				margin: auto;
				width: 48px;
				height: 48px;
				background: url(img/animation.png) no-repeat;
				animation: move 0.5s steps(12) infinite;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="content">
				
			</div>
		</div>
	</body>
</html>
